<html lang="en">
<head>
    <meta charset="UTF-8">

    <main id="root">Plant it!</main>

    <div id="server-test">
      <div>create plant: <input id="create-post"></div>
      <div id="result">...</div>
      <div> edit plant: <input id="edit-put"></div>
      <button id="delete">Delete Plant</button>

    <script src="./bundle.js"></script>
    <script>
      // const body = document.querySelector('body');
      const createPlant = document.querySelector('#create-post');
      const test = document.querySelector('#result');
      createPlant.onkeydown = (e) => {
        if (e.keyCode === 13) {
          fetch('/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: {plant: createPlant.value},
          })
          // .then(res => res.json())
          .then((data) => {
            test.textContent = 'boooo';
          })
          // .catch(err => console.log(err))
        }
      }
    </script>
  </body>
